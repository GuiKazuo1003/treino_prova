<h2>Simulador da prova de IHC</h2>
<div class="container">
<ol>
    <li class="pergunta question" *ngFor="let pergunta of perguntasAleatorias">
        {{ pergunta.texto }}
        <ul>
          <li class="answer" *ngFor="let alternativa of pergunta.alternativas; let i = index">
            <label>
              <input type="radio" name="pergunta{{ pergunta.id }}" [(ngModel)]="pergunta.selectedOption" [value]="i">
              {{ alternativa }}
            </label>
          </li>
        </ul>
      </li>
</ol>
</div>

  

<button class="check" (click)="verificarRespostas()">Verificar respostas</button>
<button type="button" class="newquestions" (click)="gerarPerguntas()">Gerar novas perguntas</button>
<button type="button" class="newquestions1" (click)="gerarPerguntas1()">Gerar apenas 1 pergunta</button>
<!-- botÃ£o para exibir/ocultar as respostas -->
<button (click)="alternarRespostas()">Exibir respostas</button>

<!-- lista de perguntas e respostas -->
<ng-container *ngIf="exibirRespostas">
  <ol>
    <li *ngFor="let pergunta of perguntas.slice(0,12)">
      <strong>{{ pergunta.texto }}</strong>
      <p>Resposta correta: {{ pergunta.resposta === 0 ? 'A' : pergunta.resposta === 1 ? 'B' : pergunta.resposta === 2 ? 'C' : 'D' }}</p>
    </li>
  </ol>
</ng-container>
